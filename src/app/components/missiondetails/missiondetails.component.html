<mat-card *ngIf="mission" class="mission-detail-card">
  <mat-card-header>
    <mat-card-title>
      {{ mission.mission_name }} (#{{ mission.flight_number }})
    </mat-card-title>
    <mat-card-subtitle>
      Launch Year: {{ mission.launch_year }}
    </mat-card-subtitle>
  </mat-card-header>
  <!-- Mission patch image without fallback logic -->
  <img
    mat-card-image
    [src]="mission.links?.mission_patch_small"
    alt="{{ mission.mission_name }} patch"
  >
  <mat-card-content>
    <p><strong>Details:</strong> {{ mission.details }}</p>
    <p><strong>Rocket:</strong> {{ mission.rocket.rocket_name }} ({{ mission.rocket.rocket_type }})</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button href="{{ mission.links?.article_link }}" target="_blank">Article</a>
    <a mat-button href="{{ mission.links?.wikipedia }}" target="_blank">Wikipedia</a>
    <a mat-button href="{{ mission.links?.video_link }}" target="_blank">Video</a>
  </mat-card-actions>
</mat-card>
