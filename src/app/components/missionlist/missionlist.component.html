<h1 style="text-align: center;">SpaceX Missions</h1>
<h2>Filter By Year</h2>
<app-missionfilter (yearFilter)="onYearFilter($event)"></app-missionfilter>
<div class="mission-list-container">
  <div *ngFor="let mission of missions" class="mission-card" (click)="goToMissionDetails(mission.flight_number)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ mission.mission_name }} (#{{ mission.flight_number }})
        </mat-card-title>
        <mat-card-subtitle>
          Launch Year: {{ mission.launch_year }}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="mission.links.mission_patch_small" alt="{{ mission.mission_name }} patch">
      <mat-card-content>
        <p>{{ mission.details }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
